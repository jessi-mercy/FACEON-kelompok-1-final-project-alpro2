<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}faceon - Facial Emotion Recognition{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Double+Pica&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Fredoka:wght@300..700&family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.3/build/spline-viewer.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="{{ url_for('home') }}" class="logo">faceon</a>
            </div>
                <ul class="nav-links">
                    <li><a href="{{ url_for('home') }}#features">WHAT WE DO</a></li>
                    <li><a href="{{ url_for('home') }}#problem">THE PROBLEM</a></li>
                    <li><a href="{{ url_for('home') }}#solution">THE SOLUTION</a></li>
                    <li><a href="{{ url_for('about') }}"class="{% if request.endpoint == 'about' %}active{% endif %}">ABOUT US</a></li>
                </ul>
        </nav>
    </header>
        
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>faceon</h3>
                    <p>&copy; 2025</p>
                </div>
                <div class="footer-columns">
                    <div class="footer-column">
                        <h4>Pages</h4>
                        <a href="{{ url_for('home') }}">Home</a>
                        <a href="{{ url_for('upload_page') }}">Services</a>
                        <a href="#use-case">Use Case</a>
                        <a href="#features">Features</a>
                        <a href="{{ url_for('about') }}">About Us</a>
                    </div>
                    <div class="footer-column">
                        <h4>Find out more</h4>
                        <p>08123456789</p>
                        <p>faceon@gmail.com</p>
                        <p>Surabaya, Jakarta Timur</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
